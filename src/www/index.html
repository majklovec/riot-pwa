    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope)
                    
                    // statechange fires every time the ServiceWorker.state changes
                    if (registration.installing) {
                      serviceWorker = registration.installing
                      console.log('#kind' + 'installing')
                    } else if (registration.waiting) {
                      serviceWorker = registration.waiting
                      console.log('#kind' + 'waiting')
                    } else if (registration.active) {
                      serviceWorker = registration.active
                      console.log('#kind' + 'active')
                      // show the message on activation
                      if (serviceWorker.state === 'activated' && !navigator.serviceWorker.controller) {
                        registration.active.onstatechange = () => {
                            if (serviceWorker.state == 'activated' && !navigator.serviceWorker.controller) {
                                    document.querySelector(".offline-ready").classList.add("active")
                            } else {
                                document.querySelector(".offline-ready").classList.add("inactive")
                            }
                        }
                      }
                    }
                }, (err) => {
                      // registration failed :(
                  console.log('ServiceWorker registration failed: ', err)
                })
                .catch((err) => {
                  console.log(err)
                })
          })
        } else {
          console.log('service worker is not supported')
        }

</script>
