const riot = require('riot')
const RouterX = require('../../../lib/utils/routerx.js')

<app-navi>
  <section id='links'>
  <a onclick={navTo} class='__trigger' x-to='test' x-in='section#content-area'>R</a>
  <a onclick={navTo} class='__trigger' x-to='test' x-in='section#help'>C</a>
  <a onclick={navTo} class='__trigger' x-to='counter' x-in='section#help'>+</a>
  </section>

  <style scoped>
    :scope {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: sans-serif;
      text-align: center;
      color: #666;
      background: #333;
      width: 50px;
      transition: width .2s;
    }
    :scope:hover {
      width: 60px;
    }
    a {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 50px;
      line-height: 50px;
      padding: 0 .8em;
      color: white;
      text-decoration: none;
      background: #444;
    }
    a:hover {
      background: #666;
    }
  </style>
  <script>
    // console.log(this.opts.data)
    let self = this
    self.on('mount', () => {
      self.mixin(RouterX)
      self.root.querySelector('section#links').onclick = (e) => {
        if (e.target.nodeName === 'A' && e.target.classList.contains('__trigger')) {
          self._.navTo(e.target.getAttribute('x-to'),e.target.getAttribute('x-in'), 'app')
        }
      }
    })
</script>

</app-navi>
